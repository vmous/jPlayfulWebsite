@(evaluationForm: Form[Evaluation], user: User)

@main(Messages("evaluation.title"), user) {

    @helper.form(routes.Application.evaluate) {
        <fieldset>
            <legend><h1>@Messages("evaluation.title")</h1></legend>
            
            @if(flash.contains("success")) {
                <div class="alert alert-success">
                <a class="close" data-dismiss="alert">Ã—</a>
                    @flash.get("success")
                </div>
            }

            <p>
                <input type="text" name="q1" placeholder="@Messages("evaluation.q1")" value="@evaluationForm("q1").value">
            </p>
            <p>
                <input type="text" name="q2" placeholder="@Messages("evaluation.q2")" value="@evaluationForm("q2").value">
            </p>
            <p>
                <input type="text" name="q3" placeholder="@Messages("evaluation.q3")" value="@evaluationForm("q3").value">
            </p>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">@Messages("forms.submit")</button>
        </div>
    }

}

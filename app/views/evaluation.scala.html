@(evaluationForm: Form[Evaluation], user: User)

@main("Evaluation", user) {

    @helper.form(routes.Application.evaluate) {
        <fieldset>
            <legend><h1>Evaluation</h1></legend>
            
            @if(flash.contains("success")) {
                <div class="alert alert-success">
                <a class="close" data-dismiss="alert">Ã—</a>
                    @flash.get("success")
                </div>
            }

            <p>
                <input type="text" name="q1" placeholder="Question 1" value="@evaluationForm("q1").value">
            </p>
            <p>
                <input type="text" name="q2" placeholder="Question 2" value="@evaluationForm("q2").value">
            </p>
            <p>
                <input type="text" name="q3" placeholder="Question 3" value="@evaluationForm("q3").value">
            </p>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">@Messages("Submit")</button>
        </div>
    }

}
